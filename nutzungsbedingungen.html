  <script>
    const player = document.getElementById('player');
    const playlist = document.getElementById('playlist');
    const youtubeLink = document.getElementById('youtubeLink');
  
    // Audio auf 10 Sekunden begrenzen
    player.addEventListener('play', () => {
      setTimeout(() => {
        player.pause();
      }, 10000); // 10 Sekunden
    });
  
    // Song-Auswahl im Dropdown
    playlist.addEventListener('change', () => {
      const selected = playlist.value;
      player.src = selected;
      player.load();
      player.play();
  
      // Optional: dynamischer YouTube-Link
      const title = playlist.options[playlist.selectedIndex].text;
      youtubeLink.href = "https://www.youtube.com/results?search_query=" + encodeURIComponent(title);
    });
  </script>
